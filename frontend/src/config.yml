FIELDS:
    WIDTH:
        type: integer
        title:
            ru: Широта
        hint:
            ru: Введите широту в градусах, тип данных int
        min: -90
        max: 90
        default: 0

    LONG:
        type: integer
        title:
            ru: Долгота
        hint:
            ru: Введите долготу в градусах, тип данных int
        min: -180
        max: 180
        default: 0

    RADIUS:
        type: integer
        title:
            ru: Радиус области моделирования
        hint:
            ru: Введите радиус выбранной области в градусах, тип данных int
        default: 1
        max: 30
        min: 1
    
    DATE:
        type: string
        title:  
            ru: Дата начала отсчёта
        hint:
            ru: Введите дату в виде дд.мм.гггг; Не используйте буквы
        default: 10.2.2025

    START_TIME:
        type: string
        title:  
            ru: Время начала отсчёта
        hint:
            ru: Введите время в виде чч.мм.сс; Не используйте буквы
        default: 00.00.00
    
    DURATION:
        type: integer
        title:  
            ru: Продолжительность моделирования
        hint:
            ru: Укажите промежуток времени в секундах, тип данных int
        default: 100
        min: 1
    
    STEP:
        type: integer
        hint:
            ru: Укажите временной шаг в секундах для моделирования, тип данных int
        title:
            ru: Шаг моделироввания
        default: 1


    TRASH_TYPE:
        type: boolean
        hint:
            ru: Выбрав этот пункт, вы получите в результате модель динамики мусора
        title:  
            ru: Мусор
    
    SATELITE_TYPE:
        type: boolean
        hint:
            ru: Выбрав этот пункт, вы получите в результате модель динамики спутников
        title:
            ru: Спутник       
            
    FILE_NAME:
        type: string
        title:  
            ru: Имя файла
        hint:
            ru: Введите имя файла
        default: test
    
    COLOR:
        type: string
        title:  
            ru: Цвет маркера
        hint:
            ru: Выберите из выпадающего списка цвет для обозначения маркеров спутников и мусора
        default: 'black'
        enum:
          - value: 'black'
            name:
              ru: Чёрный
          - value: 'red'
            name:
              ru: Красный
          - value: 'blue'
            name:
              ru: Синий
          - value: 'green'
            name:
              ru: Зелёный
          - value: 'yellow'
            name:
              ru: Жёлтый
          - value: 'pink'
            name:
              ru: Розовый  


    MARKER_FORM:
        type: string
        title:  
            ru: Форма маркера
        hint:
            ru: Выберите форму маркера для обозначения на графике спутников и мусора
        default: 'o'
        enum:
            - value: 'o'
              name:
                  ru: Круг
            - value: 's'
              name:
                  ru: Квадрат
            - value: '*'
              name:
                  ru: Звезда
            - value: 'D'
              name:
                  ru: Ромб
            - value: 'x'
              name:
                  ru: X-образный

    MARKER_SIZE:
        type: integer
        title:  
            ru: Размер маркера
        hint:
            ru: Введите число для обозначения размера, int
        default: 5

    LINE_STYLE:
        type: string
        title:  
            ru: Стиль линии
        hint:
            ru: Выберите стиль траекторий, которые будут рисоваться выбранными вами объектами моделирования
        default: '-'
        enum:
            - value: '-'
              name:
                  ru: Сплошная линия
            - value: '--'
              name:
                  ru: Штриховая линия
            - value: '-.'
              name:
                  ru: Штрих-пунктирная линия
            - value: ':'
              name:
                  ru: Пунктирная линия

    # выпадающий список
    TYPE_OF_FILE:
        type: string
        title:  
            ru: Тип файла
        hint:
            ru: Выберите подходящее под ваши цели расширение файла
        enum:
            - value: '.png'
              name:
                  ru: .png
            - value: '.gif'
              name:
                  ru: .gif
        default: '.png'

    USER_SATELITE:
        title:
          ru: Запуск спутников
        type: object
        FIELDS:
            WIDTH_SAT:
                type: integer
                title:
                    ru: Широта
                hint:
                    ru: Введите широту в градусах, тип данных int
                min: -90
                max: 90
                default: 0

            LONG_SAT:
                type: integer
                title:
                    ru: Долгота
                hint:
                    ru: Введите долготу в градусах, тип данных int
                min: -180
                max: 180
                default: 0

            ABS_VELOCITY:
                title:
                    ru: Модуль скорости
                type: decimal
                hint:
                    ru: Направление скорости радиальное
                min: 0
                max: 20000
                default: 11800
            
            COLOR_SAT:
                type: string
                title:  
                    ru: Цвет маркера
                default: 'black'
                hint:
                    ru: Выберите из выпадающего списка цвет для обозначения маркера ВАШИХ аппартов на графике.
                enum:
                    - value: 'black'
                      name:
                        ru: Чёрный
                    - value: 'red'
                      name:
                        ru: Красный
                    - value: 'blue'
                      name:
                        ru: Синий
                    - value: 'green'
                      name:
                        ru: Зелёный
                    - value: 'yellow'
                      name:
                        ru: Жёлтый
                    - value: 'pink'
                      name:
                        ru: Розовый
        STRUCTURE:
            - group:
                key: user_satelite
                title:
                  ru: Добавить
                fields:
                    - field: WIDTH_SAT
                    - field: LONG_SAT
                    - field: ABS_VELOCITY
                    - field: COLOR_SAT
                      width: full

STRUCTURE:
    - group:
        key: main_settings
        title:  
            ru: Общие настройки
        fields:
            - separator:
                title:
                  ru: Координаты            
            - field: WIDTH
            - field: LONG
            - field: RADIUS
            - separator:
                title:
                  ru: Время
            - field: DATE
            - field: START_TIME
            - field: DURATION
            - field: STEP
            - separator:
                title:
                  ru: Тип объекта моделирования
            - field: TRASH_TYPE
              width: full
            - field: SATELITE_TYPE
              width: full        
    
    - group:
        key: graf_settings
        title:  
            ru: Настройки графика
        fields:
            - field: FILE_NAME
            - field: COLOR
              view: dropdown
            - field: MARKER_FORM
              view: dropdown
            - field: MARKER_SIZE
            - field: LINE_STYLE
              view: dropdown
            - field: TYPE_OF_FILE

    - group:
        key: user_satelites
        title:
            ru: Добавление спутников
        fields:
            - field: USER_SATELITE
              width: full

UNITS:
    length:
        cm:
            title:
                ru: Сантиметры
            m: 0.001
        m:
            title:
                ru: Метры
            cm: 100