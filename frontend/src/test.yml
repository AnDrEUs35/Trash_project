FIELDS:
  COLOR:
    default: black
    enum:
    - name:
        ru: Чёрный
      value: black
    - name:
        ru: Красный
      value: red
    - name:
        ru: Синий
      value: blue
    - name:
        ru: Зелёный
      value: green
    - name:
        ru: Жёлтый
      value: yellow
    - name:
        ru: Розовый
      value: pink
    hint:
      ru: Выберите из выпадающего списка цвет для обозначения маркеров спутников и
        мусора
    title:
      ru: Цвет маркера
    type: string
  DATE:
    default: 10.2.2025
    hint:
      ru: Введите дату в виде дд.мм.гггг; Не используйте буквы
    title:
      ru: Дата начала отсчёта
    type: string
  DURATION:
    default: 100
    hint:
      ru: Укажите промежуток времени в секундах, тип данных int
    min: 1
    title:
      ru: Продолжительность моделирования
    type: integer
  FILE_NAME:
    default: test
    hint:
      ru: Введите имя файла
    title:
      ru: Имя файла
    type: string
  LINE_STYLE:
    default: '-'
    enum:
    - name:
        ru: Сплошная линия
      value: '-'
    - name:
        ru: Штриховая линия
      value: --
    - name:
        ru: Штрих-пунктирная линия
      value: -.
    - name:
        ru: Пунктирная линия
      value: ':'
    hint:
      ru: Выберите стиль траекторий, которые будут рисоваться выбранными вами объектами
        моделирования
    title:
      ru: Стиль линии
    type: string
  LONG:
    default: 0
    hint:
      ru: Введите долготу в градусах, тип данных int
    max: 180
    min: -180
    title:
      ru: Долгота
    type: integer
  MARKER_FORM:
    default: o
    enum:
    - name:
        ru: Круг
      value: o
    - name:
        ru: Квадрат
      value: s
    - name:
        ru: Звезда
      value: '*'
    - name:
        ru: Ромб
      value: D
    - name:
        ru: X-образный
      value: x
    hint:
      ru: Выберите форму маркера для обозначения на графике спутников и мусора
    title:
      ru: Форма маркера
    type: string
  MARKER_SIZE:
    default: 5
    hint:
      ru: Введите число для обозначения размера, int
    title:
      ru: Размер маркера
    type: integer
  RADIUS:
    default: 1
    hint:
      ru: Введите радиус выбранной области в градусах, тип данных int
    max: 30
    min: 1
    title:
      ru: Радиус области моделирования
    type: integer
  SATELITE_TYPE:
    hint:
      ru: Выбрав этот пункт, вы получите в результате модель динамики спутников
    title:
      ru: Спутник
    type: boolean
  START_TIME:
    default: 00.00.00
    hint:
      ru: Введите время в виде чч.мм.сс; Не используйте буквы
    title:
      ru: Время начала отсчёта
    type: string
  STEP:
    default: 1
    hint:
      ru: Укажите временной шаг в секундах для моделирования, тип данных int
    title:
      ru: Шаг моделироввания
    type: integer
  TRASH_TYPE:
    hint:
      ru: Выбрав этот пункт, вы получите в результате модель динамики мусора
    title:
      ru: Мусор
    type: boolean
  TYPE_OF_FILE:
    default: .png
    enum:
    - name:
        ru: .png
      value: .png
    - name:
        ru: .gif
      value: .gif
    hint:
      ru: Выберите подходящее под ваши цели расширение файла
    title:
      ru: Тип файла
    type: string
  USER_SATELITE:
    FIELDS:
      ABS_VELOCITY:
        default: 11800
        hint:
          ru: Направление скорости радиальное
        max: 20000
        min: 0
        title:
          ru: Модуль скорости
        type: decimal
      COLOR_SAT:
        default: black
        enum:
        - name:
            ru: Чёрный
          value: black
        - name:
            ru: Красный
          value: red
        - name:
            ru: Синий
          value: blue
        - name:
            ru: Зелёный
          value: green
        - name:
            ru: Жёлтый
          value: yellow
        - name:
            ru: Розовый
          value: pink
        hint:
          ru: Выберите из выпадающего списка цвет для обозначения маркера ВАШИХ аппартов
            на графике.
        title:
          ru: Цвет маркера
        type: string
      LONG_SAT:
        default: 0
        hint:
          ru: Введите долготу в градусах, тип данных int
        max: 180
        min: -180
        title:
          ru: Долгота
        type: integer
      WIDTH_SAT:
        default: 0
        hint:
          ru: Введите широту в градусах, тип данных int
        max: 90
        min: -90
        title:
          ru: Широта
        type: integer
    STRUCTURE:
    - group:
        fields:
        - field: WIDTH_SAT
        - field: LONG_SAT
        - field: ABS_VELOCITY
        - field: COLOR_SAT
          width: full
        key: user_satelite
        title:
          ru: Добавить
    title:
      ru: Запуск спутников
    type: object
  WIDTH:
    default: 0
    hint:
      ru: Введите широту в градусах, тип данных int
    max: 90
    min: -90
    title:
      ru: Широта
    type: integer
STRUCTURE:
- group:
    fields:
    - separator:
        title:
          ru: Координаты
    - field: WIDTH
    - field: LONG
    - field: RADIUS
    - separator:
        title:
          ru: Время
    - field: DATE
    - field: START_TIME
    - field: DURATION
    - field: STEP
    - separator:
        title:
          ru: Тип объекта моделирования
    - field: TRASH_TYPE
      width: full
    - field: SATELITE_TYPE
      width: full
    key: main_settings
    title:
      ru: Общие настройки
- group:
    fields:
    - field: FILE_NAME
    - field: COLOR
      view: dropdown
    - field: MARKER_FORM
      view: dropdown
    - field: MARKER_SIZE
    - field: LINE_STYLE
      view: dropdown
    - field: TYPE_OF_FILE
    key: graf_settings
    title:
      ru: Настройки графика
- group:
    fields:
    - field: USER_SATELITE
      width: full
    key: user_satelites
    title:
      ru: Добавление спутников
UNITS:
  length:
    cm:
      m: 0.001
      title:
        ru: Сантиметры
    m:
      cm: 100
      title:
        ru: Метры
